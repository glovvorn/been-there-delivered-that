<ion-header>
  <ion-navbar>
    <ion-title>
      Deliveries
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addDelivery()">
        <ion-icon name="add-circle"></ion-icon>Add Delivery
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>Outstanding deliveries</ion-list-header>
    <ion-item>
      <ion-icon name="pricetag" item-start></ion-icon>
      <ul>
        <li>
          Person
        </li>
        <li>
          Date needed by
        </li>
        <li>
          Items (?)
        </li>
        <li>
          Ready to deliver
        </li>
      </ul>
    </ion-item>
  </ion-list>

</ion-content>
